<VirtualHost *:80>
        ServerName wordpress.localhost
        DocumentRoot /var/www/html/wordpress
        <Directory /var/www/html/wordpress>
                AllowOverride all
                Require all granted
        </Directory>
        ErrorLog /var/log/apache2/error.wordpress.log
        CustomLog /var/log/apache2/access.wordpress.log combined
</VirtualHost>
