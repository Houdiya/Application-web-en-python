<VirtualHost *:80>
	ServerName Connexion
	#ServerAlias www.site
	ServerAdmin 127.0.29.0
	DocumentRoot /var/www/AUTH/Connexion
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

