<VirtualHost *:80>
	ServerName Hinternet
	#ServerAlias www.site
	ServerAdmin 127.0.8.0
	DocumentRoot /var/www/U2000/Internet
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

